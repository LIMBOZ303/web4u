<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web L√£ng M·∫°n</title>
  <!-- Th∆∞ vi·ªán canvas-confetti ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng ph√°o hoa -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated background */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating hearts */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    
    .heart {
      position: absolute;
      opacity: 0.5;
      color: #fff;
      animation: float 5s linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0.5) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(10vw) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
    
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      margin: 0 auto;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      transform: translateY(0);
      transition: transform 0.5s ease;
    }
    
    .image-container {
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }
    
    img {
      width: 400px;
      height: 400px;
      max-width: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    
    img:hover {
      transform: scale(1.02);
      filter: brightness(1.05);
    }
    
    .image-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    
    h1 {
      margin: 20px 0;
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      color: #d6336c;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    button {
      padding: 12px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    /* N√∫t "C√≥": m√†u n·ªÅn gradient, v·ªõi hi·ªáu ·ª©ng ripple */
    #yesBtn {
      background: linear-gradient(to right, #fd79a8, #d6336c);
      color: white;
      border: none;
      box-shadow: 0px 5px 15px rgba(214, 51, 108, 0.3);
    }
    
    #yesBtn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 8px 20px rgba(214, 51, 108, 0.4);
    }
    
    #yesBtn:active {
      transform: translateY(1px);
    }
    
    /* Hi·ªáu ·ª©ng g·ª£n s√≥ng khi click */
    #yesBtn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
    }
    
    #yesBtn:active::after {
      width: 200px;
      height: 200px;
      opacity: 0;
    }
    
    /* N√∫t "Kh√¥ng": th√™m animation v√† hi·ªáu ·ª©ng */
    #noBtn {
      background: white;
      border: 2px solid #dc3545;
      color: #dc3545;
      position: relative;
      box-shadow: 0px 5px 15px rgba(220, 53, 69, 0.1);
    }
    
    #noBtn:hover {
      background-color: #ffecee;
      transform: scale(1.05);
    }
    
    /* Trang thank you */
    .thank-you {
      text-align: center;
      padding: 30px;
    }
    
    .thank-you img {
      margin-bottom: 20px;
      border-radius: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      50% {
        transform: scale(1.03);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
    }
    
    .music-controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .music-icon {
      font-size: 24px;
      color: #d6336c;
      animation: musicNote 2s infinite;
    }
    
    @keyframes musicNote {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      img {
        width: 300px;
        height: 300px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      button {
        padding: 10px 25px;
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      img {
        width: 250px;
        height: 250px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      button {
        padding: 8px 20px;
        font-size: 14px;
      }
      
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <div class="hearts" id="hearts"></div>
  
  <div class="container">
    <div class="image-container">
      <!-- Thay ƒë·ªïi src c·ªßa ·∫£nh theo nhu c·∫ßu -->
      <img src="/web4u/imgcat.png.png" alt="H√¨nh ·∫£nh l√£ng m·∫°n">
    </div>
    <h1>Em c√≥ tha l·ªói cho anh kh√¥ng?</h1>
    <div class="buttons">
      <button id="yesBtn">C√≥ <i class="fas fa-heart"></i></button>
      <button id="noBtn">Kh√¥ng <i class="fas fa-times"></i></button>
    </div>
  </div>

  <script>
    // T·∫°o nhi·ªÅu tr√°i tim n·ªïi
    function createFloatingHearts() {
      const heartsContainer = document.getElementById('hearts');
      const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì', 'üíó', 'üíò'];
      const numberOfHearts = 30;
      
      for (let i = 0; i < numberOfHearts; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = heartIcons[Math.floor(Math.random() * heartIcons.length)];
        
        // Set random properties
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${Math.random() * 10 + 5}s`;
        heart.style.animationDelay = `${Math.random() * 10}s`;
        heart.style.fontSize = `${Math.random() * 20 + 10}px`;
        
        heartsContainer.appendChild(heart);
      }
    }
    
    // Call function to create hearts
    createFloatingHearts();
    
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // Khi nh·∫•n n√∫t "C√≥"
    yesBtn.addEventListener('click', function() {
      // Th√™m hi·ªáu ·ª©ng tr∆∞·ªõc khi chuy·ªÉn ƒë·ªïi
      const container = document.querySelector('.container');
      container.style.transform = 'translateY(-50px)';
      container.style.opacity = '0';
      
      // Hi·ªáu ·ª©ng ph√°o hoa
      launchConfetti();
      
      // ƒê·ª£i hi·ªáu ·ª©ng ho√†n th√†nh r·ªìi chuy·ªÉn sang trang c·∫£m ∆°n
      setTimeout(() => {
        document.body.innerHTML = `
          <div class="container thank-you">
            <img src="/web4u/imgcat1.png.png" alt="C·∫£m ∆°n em" width="400" height="400">
            <h1>C·∫£m ∆°n my b√© c∆∞ng!! Love you so much</h1>
            <div class="music-controls">
              <span class="music-icon"><i class="fas fa-music"></i></span>
              <span>ƒêang ph√°t nh·∫°c</span>
              <span class="music-icon"><i class="fas fa-music"></i></span>
            </div>
            <audio id="loveAudio" src="/web4u/videoplayback.m4a" autoplay loop></audio>
          </div>
        `;
        // Ti·∫øp t·ª•c hi·ªáu ·ª©ng ph√°o hoa
        launchConfetti();
        // T·∫°o l·∫°i c√°c tr√°i tim n·ªïi
        createFloatingHearts();
      }, 500);
    });

    // H√†m di chuy·ªÉn n√∫t "Kh√¥ng" sang v·ªã tr√≠ ng·∫´u nhi√™n v·ªõi hi·ªáu ·ª©ng m∆∞·ª£t m√†
    function moveButton() {
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = vw - btnWidth - 50;
      const maxY = vh - btnHeight - 50;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.position = 'absolute';
      noBtn.style.transition = 'all 0.3s ease';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.zIndex = '100';
    }

    // Khi r√™ chu·ªôt ho·∫∑c ch·∫°m v√†o n√∫t "Kh√¥ng" th√¨ n√≥ s·∫Ω di chuy·ªÉn
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton);

    // H√†m b·∫Øn ph√°o hoa s·ª≠ d·ª•ng canvas-confetti v·ªõi hi·ªáu ·ª©ng ƒëa d·∫°ng h∆°n
    function launchConfetti() {
      const duration = 8 * 1000;
      const animationEnd = Date.now() + duration;
      
      // Confetti realistics
      const defaults = { 
        startVelocity: 30, 
        spread: 360, 
        ticks: 100, 
        zIndex: 999,
        shapes: ['circle', 'square'],
        colors: ['#ff758c', '#ff7eb3', '#d6336c', '#ff5e80', '#ffb6c1']
      };

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          clearInterval(interval);
          return;
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { 
          particleCount, 
          origin: { x: Math.random(), y: Math.random() - 0.2 },
          gravity: 1.2 
        }));
        
        // Th√™m confetti h√¨nh tr√°i tim
        confetti(Object.assign({}, defaults, {
          particleCount: 10, 
          angle: 60,
          spread: 20,
          origin: { x: 0.1, y: 0.5 }
        }));
        
        confetti(Object.assign({}, defaults, {
          particleCount: 10, 
          angle: 120,
          spread: 20,
          origin: { x: 0.9, y: 0.5 }
        }));
      }, 300);
    }
  </script>
</body>
</html>
